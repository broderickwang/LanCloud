server:
  port: 1111
eureka:
  instance:
    hostname: localhost
  client:
    register-with-eureka: false     #不注册自己
    fetch-registry: false           #不检索服务
    service-url:
      default-zone: http://${eureka.instance.hostname}:${server.port}/eureka

    #http://${eureka.instance.hostname}:${server.port}/eureka